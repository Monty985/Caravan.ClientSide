<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style-JM.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Rezervace karavanu</title>
</head>

<body>
  <div class="header">
    <img src="your-image.jpg" alt="Header Image with Navbar">
  </div>

  <div class="content">
    <div class="map-container">
      <div class="map-shade"></div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5145.667501331558!2d13.396731163225144!3d50.46476232485086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470e51823d75d5c3%3A0x8b37686e7b996268!2sB%C5%99ezeneck%C3%A1%2C%20330%2001%20Chomutov%2C%20Czechia!5e0!3m2!1sen!2sus!4v1627529630518!5m2!1sen!2sus"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <p class="address">Březenecká, Chomutov</p>
    <div class="icons">
      <!-- Add your icon elements here -->
      <span><img src="Images/Email.png" /></span>
      <span><img src="Images/Phone.png" /></span>
      <span><img src="Images/Insta.png" /></span>
    </div>
  </div>

  <div class="footer">
    <hr>
    <span id="currentYear"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>

</html>
